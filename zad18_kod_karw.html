<textarea rows="22" cols="50">

<!DOCTYPE html> 
 <head> 
 <title> Użycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_kar(a, b) {
 return a + b;
 }
 document.write("suma="+suma_kar(a,b)+"<br>");
  function odejmowanie_kar(a, b) {
    return a - b;
  }
 document.write("różnica="+odejmowanie_kar(a,b)+"<br>");
  function mnozenie_kar(a, b) {
    return a * b;
  }
document.write("iloczyn="+mnozenie_kar(a,b)+"<br>");
function od_kwadratu_kar(a) {
    return a * a;
  }
document.write("kwadratA="+od_kwadratu_kar(a)+"<br>");
function od_kwadratu_kar(b) {
    return b * b;
  }
document.write("kwadratB="+od_kwadratu_kar(b)+"<br>");
</script>
</div>
</body>
</html>
</textarea>
