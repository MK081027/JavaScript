<html>
<head>
<script type="text/javascript">
var monitor = {
marka: 'iiyama',
hz: '144hz',
rozdzielczosc: '1920x1080',
pokaz: function ()
{

}
}

</script>

Pola:<br>
marka<br>
hz<br>

metoda: pokaz<br>
</body>
