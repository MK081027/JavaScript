<textarea rows="22" cols="50">
<html>
  <body>
    <div style="color:red;font-size:50px;">
      <script language="JavaScript">
        silnia_koniec=parseFloat(prompt("n=",""));
        var silnia_kar=1;
        for(i=1;i<=silnia_koniec;i++){
          silnia_kar=silnia_kar*i;
        }
        document.write(silnia_kar+"!="+silnia_kar);
      </script>
    </div>
  </body>
</html>
</textarea>
